<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:fieldset legend="Cadastro de Categoria">
		<h:form>
			<p:panelGrid columns="2">

				<h:outputLabel value="Descrição" />
				<p:inputText value="#{categoriaMB.categoria.descricaoCategoria}" />
				
			</p:panelGrid>
			<br />
			
			<p:commandButton value="Salvar" action="#{categoriaMB.inserir()}"
				update="@form"></p:commandButton>

			<br />
			<br />
			
			<p:dataTable id="table" var="categoria" value="#{categoriaMB.categorias}">
				<p:column headerText="Nome">
					<h:outputText value="#{categoria.descricaoCategoria}" />
				</p:column>
								<p:column headerText="Opções">
					<h:form>
						<p:commandLink actionListener="#{categoriaMB.excluir(categoria)}" ajax="false">
							<h:outputText value="Excluir" />
						</p:commandLink>
	   					&nbsp;	
	   					<p:commandLink actionListener="#{categoriaMB.alterar()}" ajax="false">
							<h:outputText value="Editar" />
						</p:commandLink>
					</h:form>
				</p:column>
			</p:dataTable>

		</h:form>
	</p:fieldset>
</h:body>
</html>
