<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:fieldset legend="Cadastro de Modelo">
			<p:panelGrid columns="2">
				
				<h:outputLabel value="Categoria" />
				<p:autoComplete id="acCategoria"
				value="#{modeloMB.modelo.categoria.descricaoCategoria}" var="descricaoCategoria"
				itemLabel="#{descricaoCategoria}"
				completeMethod="#{modeloMB.completeCategoria}" />
								
				<h:outputLabel value="Modelo" />
				<p:inputText value="#{categoriaMB.categoria.descricaoCategoria}" />
			</p:panelGrid>
			<p:commandButton value="Salvar" action="#{categoriaMB.inserir()}"></p:commandButton>
		</p:fieldset>
		<p:dataTable var="categoria" value="#{categoriaMB.categorias}">
			<p:column>
				<h:outputText value="#{categoria.descricaoCategoria}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
