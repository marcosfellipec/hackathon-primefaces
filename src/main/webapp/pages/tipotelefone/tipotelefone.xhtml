<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:fieldset legend="Cadastro de Tipos de Telefone">
			<p:panelGrid columns="2">
				<h:outputLabel value="Descrição" />
				<p:inputText value="#{tipoTelefoneMB.tipoTelefone.descricaoTipoTelefone}" />
			</p:panelGrid>
			<p:commandButton value="Salvar" action="#{tipoTelefoneMB.inserir()}" update="@form"></p:commandButton>
		</p:fieldset>
		
		<p:dataTable var="tipo" value="#{tipoTelefoneMB.tiposTelefones}">
			<p:column headerText="Descrição">
				<h:outputText value="#{tipo.descricaoTipoTelefone}" />
			</p:column>
			
		</p:dataTable>
		
	</h:form>
</h:body>
</html>
