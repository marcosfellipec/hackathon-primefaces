<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:fieldset legend="Cadastro de Infração">
		<h:form>
			<p:panelGrid columns="2">

				<h:outputLabel value="Agente Responsável" />
				<p:autoComplete id="acAgente"
					value="#{infracaoMB.infracao.agente}" var="agente"
					itemLabel="#{agente.nome}"
					completeMethod="#{infracaoMB.completeAgente}" />

				<h:outputLabel value="Local de Infração" />
				<p:autoComplete id="acLocal"
					value="#{infracaoMB.infracao.localInfracao}" var="local"
					itemLabel="#{local.descricaoLocalInfracao}"
					completeMethod="#{infracaoMB.completeLocalInfracao}" />

				<h:outputLabel value="Data de Contratação" />
				<p:calendar value="#{agenteMB.agente.dtContratacao}"></p:calendar>

			</p:panelGrid>
			<br />

			<p:commandButton value="Salvar" action="#{agenteMB.inserir()}"
				update="@form"></p:commandButton>

			<br />
			<br />

			<p:dataTable id="table" var="infracao" value="#{infracaoMB.infracoes} " >
				<p:column headerText="Nome">
					<h:outputText value="#{infracao.agente.nome}" />
				</p:column>
				
				<p:column headerText="Velocidade">
					<h:outputText value="#{infracao.velocidade}" />
				</p:column>
				
				<p:column headerText="Opções">
					<h:form>
						<p:commandLink actionListener="#{infracaoMB.excluir(infracao)}" ajax="false">
							<h:outputText value="Excluir" />
						</p:commandLink>
	   					&nbsp;
	   					<p:commandLink actionListener="#{infracaoMB.alterar(infracao)}" ajax="false">
							<h:outputText value="Editar" />
						</p:commandLink>
					</h:form>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:fieldset>
</h:body>
</html>
