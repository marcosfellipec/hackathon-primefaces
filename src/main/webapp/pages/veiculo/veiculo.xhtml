<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:fieldset legend="Cadastro de Veículo">
		<h:form>
			<p:panelGrid columns="2">

				<h:outputLabel value="Placa" />
				<p:inputText value="#{agenteMB.agente.nome}" />

				<h:outputLabel value="CPF Proprietário" />
				<p:inputNumber value="#{agenteMB.agente.cpfAgente}" />

				<h:outputLabel value="Modelo" />
				<p:calendar value="#{agenteMB.agente.dtContratacao}"></p:calendar>
				
				<h:outputLabel value="UF" />
				<p:calendar value="#{agenteMB.agente.dtContratacao}"></p:calendar>

			</p:panelGrid>
			<br />
			
			<p:commandButton value="Salvar" action="#{agenteMB.inserir()}"
				update="@form"></p:commandButton>

			<br />
			<br />
			
			<p:dataTable id="table" var="agente" value="#{agenteMB.agentes}">
				<p:column headerText="Nome">
					<h:outputText value="#{agente.nome}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{agente.cpfAgente}" />
				</p:column>

				<p:column headerText="Data de Contratação">
					<h:outputText value="#{agente.dtContratacao}" />
				</p:column>

				<p:column headerText="Tempo de Serviço">
					<h:outputText value="#{agente.tempoServico}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</p:fieldset>
</h:body>
</html>
